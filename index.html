<!DOCTYPE html>
<html lang="en" dir=ltr>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class= "player-one" id ="playerOne">
        <img class="buffalo-token" src="assets/buffalo.svg" alt="buffalo-cartoon">
        <h2>player one wins</h2>
        <h3 id="playerOneWins">#</h3>
        <!-- <h3>insert wins #</h3> -->
      </section>
      <section class= "game-board" id ="gameBoard">
        <h1>tic-tac-toe</h1>
        <h1 class="which-player-turn-buffalo" id="buffaloToken">It's<span><img class="buffalo-turn" src="assets/buffalo.svg" alt="buffalo-cartoon"></span>turn!</h1>
        <h1 class="which-player-turn-mountain hidden" id="mountainToken">It's \<span><img class="mountain-turn" src="assets/mountain.svg" alt="mountain-cartoon"></span>turn!</h1>
        <!-- <section class="center-panel"> -->
          <article class="article-gameboard-grid" id="gameboardGrid">
                <div class="a1 block" id="aOne"></div>
                <div class="a2 block" id="aTwo"></div>
                <div class="a3 block" id="aThree"></div>
                <div class="b1 block" id="bOne"></div>
                <div class="b2 block" id="bTwo"></div>
                <div class="b3 block" id="bThree"></div>
                <div class="c1 block" id="cOne"></div>
                <div class="c2 block" id="cTwo"></div>
                <div class="c3 block" id="cThree"></div>
          </article>
       <!-- </section> -->
      </section>
      <section class= "player-two" id ="playerTwo">
        <img class="mountain-token" src="assets/mountain.svg" alt="mountain-cartoon">
        <h2>player two wins</h2>
        <h3 id="playerTwoWins">#</h3>
        <!-- <h3>insert wins #</h3> -->
      </section>
  </main>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="games.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
