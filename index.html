<!DOCTYPE html>
<html lang="en" dir=ltr>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class= "player-one" id ="playerOne">
        <div class="buffalo-token" id="buffaloToken" alt="buffalo-cartoon">🦬</div>
        <h2 class="display-buffalo-wins" id="displayBuffaloWins">team buffalo wins</h2>
        <h3 id="playerOneWins"></h3>
      </section>
      <section class= "game-board" id ="gameBoard">
        <h1 class="title-of-game" id="titleOfGame">tic-tac-toe</h1>
        <h2 class="token-chooser" id="turnTokenWinner"></h2>
        <div class="turn-token" id= "turnToken" alt="token-cartoon">🦬 it's your turn now</div>
        <div id="resultsDiv"></div>
        <article class="article-gameboard-grid" id="gameboardGrid">
            <button class="button0 block" id="zero"></button>
            <button class="button1 block" id="one"></button>
            <button class="button2 block" id="two"></button>
            <button class="button3 block" id="three"></button>
            <button class="button4 block" id="four"></button>
            <button class="button5 block" id="five"></button>
            <button class="button6 block" id="six"></button>
            <button class="button7 block" id="seven"></button>
            <button class="button8 block" id="eight"></button>
          </article>
      </section>
      <section class= "player-two" id ="playerTwo">
        <div class="mountain-token" alt="mountain-cartoon">🏔</div>
        <h2 class="display-mountain-wins" id="displayMountainWins">team mountain wins</h2>
        <h3 id="playerTwoWins"></h3>
      </section>
  </main>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="games.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
