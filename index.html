<!DOCTYPE html>
<html lang="en" dir=ltr>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class= "player-one" id ="playerOne">
        <img class="buffalo-token" src="assets/buffalo.svg" alt="buffalo-cartoon">
        <h2>player one wins</h2>
        <h3 id="playerOneWins">#</h3>
        <!-- <h3>insert wins #</h3> -->
      </section>
      <section class= "game-board" id ="gameBoard">
        <h1>tic-tac-toe</h1>
        <h1 class="which-player-turn-buffalo" id="buffaloToken">It's<span><img class="buffalo-turn" src="assets/buffalo.svg" alt="buffalo-cartoon"></span>turn!</h1>
        <h1 class="which-player-turn-mountain hidden" id="mountainToken">It's \<span><img class="mountain-turn" src="assets/mountain.svg" alt="mountain-cartoon"></span>turn!</h1>
        <!-- <section class="center-panel"> -->
<!-- //if this was a section then the divs could be inputs or buttons or articles instead -->
//if a button instead of a div then once clicked it could be disabled and the token there
//fix in CSS after, the button styling w/h/center
          <article class="article-gameboard-grid" id="gameboardGrid">
                <button class="0 block" id="zero"></button>
                <button class="1 block" id="one"></button>
                <button class="2 block" id="two"></button>
                <button class="3 block" id="three"></button>
                <button class="4 block" id="four"></button>
                <button class="5 block" id="five"></button>
                <button class="6 block" id="six"></button>
                <button class="7 block" id="seven"></button>
                <button class="8 block" id="eight"></button>
          </article>
       <!-- </section> -->
      </section>
      <section class= "player-two" id ="playerTwo">
        <img class="mountain-token" src="assets/mountain.svg" alt="mountain-cartoon">
        <h2>player two wins</h2>
        <h3 id="playerTwoWins">#</h3>
        <!-- <h3>insert wins #</h3> -->
      </section>
  </main>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="games.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
